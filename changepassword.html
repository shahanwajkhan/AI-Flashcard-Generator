<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - NeuroFlash</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <span class="logo-text">NeuroFlash</span>
                <span class="logo-subtext">AI-Powered Learning</span>
            </div>

            <!-- User Profile -->
            <div class="user-profile">
                <img src="https://static.vecteezy.com/system/resources/previews/024/354/252/non_2x/businessman-isolated-illustration-ai-generative-free-photo.jpg" alt="Profile Picture" id="userProfilePic">
                <h3 id="userName">Shahanwaj</h3>
                <p id="userEmail">john@example.com</p>
            </div>

            <!-- Navigation -->
            <nav class="main-nav">
                <button href="#" class="dashboard-button" id="dashboard-button" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-home"></i>
                    Dashboard
                </button>
                <button class="myflashcard-button"  href="#" onclick="window.location.href='my-flashcards.html'">
                    <i class="fas fa-book"></i>
                    My Flashcards
                </button>
                <button id="setting-button" class="setting-button" href="#" onclick="window.location.href='settings.html'">
                    <i class="fas fa-cog"></i>
                    Settings
                </button>
            </nav>

            <button class="change-password-btn" id="change-password-btn" onclick="window.location.href='settings.html'">
                <i class="fas fa-key"></i>
                Change Password
            </button>
            
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1><i class="fas fa-key"></i> Change Password</h1>
            </header>

            <div class="content-container">
                <div class="change-password-form">
                    <form id="passwordChangeForm" onsubmit="handlePasswordChange(event)">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                            <button type="button" class="btn-secondary" onclick="window.location.href='dashboard.html'">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
