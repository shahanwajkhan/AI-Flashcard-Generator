<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - NeuroFlash</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <span class="logo-text">NeuroFlash</span>
                <span class="logo-subtext">AI-Powered Learning</span>
            </div>

            <!-- User Profile -->
            <div class="user-profile">
                <img src="https://static.vecteezy.com/system/resources/previews/024/354/252/non_2x/businessman-isolated-illustration-ai-generative-free-photo.jpg" alt="Profile Picture" id="userProfilePic">
                <h3 id="userName">Shahanwaj</h3>
                <p id="userEmail">john@example.com</p>
            </div>

            <!-- Navigation -->
            <nav class="main-nav">
                <button href="#" class="dashboard-button" id="dashboard-button" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-home"></i>
                    Dashboard
                </button>
                <button class="myflashcard-button"  href="#" onclick="window.location.href='my-flashcards.html'">
                    <i class="fas fa-book"></i>
                    My Flashcards
                </button>
                <button id="setting-button" class="setting-button" href="#" onclick="window.location.href='settings.html'">
                    <i class="fas fa-cog"></i>
                    Settings
                </button>
            </nav>

            <button class="change-password-btn" id="change-password-btn" onclick="window.location.href='changepassword.html'">
                <i class="fas fa-key"></i>
                Change Password
            </button>
            
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>

        <main class="main-content">
            <div class="page-header">
                <h1>Settings</h1>
            </div>

            <div class="settings-container">
                <section class="settings-section">
                    <h2>Profile Settings</h2>
                    <div class="profile-settings">
                        <div class="profile-photo">
                            <img id="profilePreview" src="https://static.vecteezy.com/system/resources/previews/024/354/252/non_2x/businessman-isolated-illustration-ai-generative-free-photo.jpg" alt="Profile Picture" style="width: 50px; height: 50px; border-radius: 50%;">
                            <div class="photo-upload">
                                <label for="profilePhotoInput" class="btn-upload">
                                    <i class="fas fa-camera"></i> Change Photo
                                </label>
                                <input type="file" id="profilePhotoInput" accept="image/*" hidden>
                            </div>
                        </div>
                        
                        <div class="profile-info">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="userEmail" readonly>
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" id="username" readonly>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="settings-section">
                    <h2>Change Password</h2>
                    <form id="changePasswordForm" class="password-form">
                        <div class="form-group">
                            <label>Current Password</label>
                            <div class="password-input">
                                <input type="password" id="currentPassword" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <div class="password-input">
                                <input type="password" id="newPassword" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <div class="password-input">
                                <input type="password" id="confirmPassword" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">Update Password</button>
                    </form>
                </section>

                <section class="settings-section">
                    <h2>Preferences</h2>
                    <div class="preferences">
                        <div class="form-group">
                            <label>Default Flashcard Count</label>
                            <select id="defaultFlashcardCount">
                                <option value="5">5 cards</option>
                                <option value="10">10 cards</option>
                                <option value="15">15 cards</option>
                                <option value="20">20 cards</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Default Complexity</label>
                            <select id="defaultComplexity">
                                <option value="basic">Basic</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="settings.js"></script>
</body>
</html>
