<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NeuroFlash</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-brain"></i>
            </div>
            <span class="logo-text">NeuroFlash</span>
            <span class="logo-subtext">AI-Powered Learning</span>
        </div>
        
        <div class="login-form">
            <h2>Create Your Account</h2>
            
            <form id="signupForm" onsubmit="signup(event)">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signupName" placeholder="Full Name" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-at"></i>
                    <input type="text" id="signupUsername" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                
                <div class="file-upload">
                    <label for="signupPhoto" class="btn-secondary">
                        <i class="fas fa-image"></i> Choose Profile Photo
                    </label>
                    <span id="fileName">No file chosen</span>
                    <input type="file" id="signupPhoto" accept="image/*" style="display: none;">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('signupPassword', this)"></i>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('signupConfirmPassword', this)"></i>
                </div>
                
                <div class="terms">
                    <label>
                        <input type="checkbox" id="agreeTerms" required> I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-primary">Register</button>
            </form>
            
            <div class="signup-link">
                Already have an account? <a href="index.html">Login</a>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
